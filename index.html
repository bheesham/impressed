<!doctype html>
<html>
	<head>
		<title>Impressed</title>
		<meta name="viewport" content="width=1024">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="description" content="A hopefully easy to use UI for Impress.js">
    <meta name="author" content="Bheesham Persaud">
		<link rel="stylesheet" href="css/impressed.css">
	</head>
	<body>
		
		<div id="controls-container">
			<p>
				<button type="button" id="insert-slide">Insert slide</button> 
				<button type="button" id="add-slide">Add slide</button>
				<button type="button" id="delete-slide">Delete slide</button>
				<button type="button" id="add-element">Add element</button>
				<button type="button" id="show-hotkeys">Show hotkeys</button>
			</p>
		</div>

		<div id="properties-container">
			<p>Properties come here</p>
		</div>

		<div id="hotkeys-container">
			<table>
				<thead>
					<tr>
						<th>Action</th>
						<th>Key</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Insert slide</td>
						<td>i</td>
					</tr>
					<tr>
						<td>Add slide</td>
						<td>a</td>
					</tr>
					<tr>
						<td>Delete slide</td>
						<td>d</td>
					</tr>
					<tr>
						<td>Add element</td>
						<td>e</td>
					</tr>
					<tr>
						<td>Show hotkeys</td>
						<td>h</td>
					</tr>
				</tbody>
			</table>
		</div>		

		<div id="impress">
			
			<div id="slide-1" class="step slide" data-x="-1000" data-y="-1500">
				<h1 draggable="true" class="element">Title</h1>
				<small draggable="true" class="element">Smallest text</small>
				<p draggable="true" class="element">Text comes here</p>
    	</div>
    	
    	<div id="slide-2" class="step slide" data-x="0" data-y="-1500" data-rotate="90">
				<p draggable="true" class="element">Bleh</p>
    	</div>

		</div>

		<script type="text/javascript" src="impress.js/js/impress.js"></script>
		<script type="text/javascript" src="js/impressed.js"></script>
	</body>
</html>
