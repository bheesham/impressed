<!doctype html>
<html>
	<head>
		<title>Impressed</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=1024">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="description"
			content="A hopefully easy to use UI for Impress.js">
    <meta name="author" content="Bheesham Persaud">
		<link rel="stylesheet" href="css/impressed.css">
	</head>
	<body>
		
		<div id="controls-container">
			<p>
				<button type="button" id="insert-slide">Insert slide</button> 
				<button type="button" id="add-slide">Add slide</button>
				<button type="button" id="delete-slide">Delete slide</button>
				<button type="button" id="add-content">Add content</button>
				<button type="button" id="show-hotkeys">Show hotkeys</button>
			</p>
		</div>

		<div id="properties-container">
			<p id="property-content-type-container" class="property-container">
				<label for="property-content-type">Content type:</label>
				<select id="property-content-type">
					<option value="">Select</option>
					<option value="text">Text</option>
					<option value="list">List</option>
					<option value="image">Image</option>
					<option value="html">HTML</option>
				</select>
			</p>

			<p id="property-value-container" class="property-container">
				<label id="label-property-value-text" for="property-value-text">Value:</label>
				<input type="text" id="property-value-text">
				
				<label id="label-property-value-image" for="property-value-image">Image source:</label>
				<input type="text" id="property-value-image">

				<label id="label-property-value-html" for="property-value-html">HTML:</label>
				<textarea id="property-value-html"></textarea>
			</p>
			
			<p id="property-style-container" class="property-container">
				Style: 
				<span id="style-header-1" class="text-button selected-text-button">
					H <sub>1</sub>
				</span>
				
				<span id="style-header-2" class="text-button">
					H <sub>2</sub>
				</span>
				
				<span id="style-header-3" class="text-button">
					H <sub>3</sub>
				</span>
				
				<span id="style-header-4" class="text-button">
					H <sub>4</sub>
				</span>
				
				<span id="style-italic" class="text-button">
					<i>I</i>
				</span>
				
				<span id="style-bold" class="text-button">
					<strong>B</strong>
				</span>
				
				<span id="style-small" class="text-button">
					<small>Small</small>
				</span>
				
				<span id="style-norm" class="text-button"
				title="No styles. Just the default from the stylesheet and browser.">
					Relatively normal
				</span>
			</p>
		</div>

		<div id="hotkeys-container">
			<h2>Hotkeys</h2>
			<dl>
				<dt>i</dt>
				<dd>Add element</dd>

				<dt>a</dt>
				<dd>Add slide</dd>

				<dt>d</dt>
				<dd>Remove slide</dd>

				<dt>ESC</dt>
				<dd>Close dialog / show menu</dd>
			</dl>
		</div>

		<div id="impress">
			
			<div id="slide-1" class="step slide" data-x="-1000" data-y="-1500">
				<div class="element" draggable="true"><h1>Title</h1></div>
				<div class="element" draggable="true"><small>Smallest text</small></div>
				<div class="element" draggable="true"><p>Text comes here</p></div>
    	</div>
    	
    	<div id="slide-2" class="step slide" data-x="0" data-y="-1500" 
    		data-rotate="90">
				<div class="element" draggable="true"><p>Bleh</p></div>
    	</div>

		</div>

		<script type="text/javascript" src="impress.js/js/impress.js"></script>
		<script type="text/javascript" src="js/impressed.js"></script>
	</body>
</html>
